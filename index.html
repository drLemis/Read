<!DOCTYPE html>
<html>
<title>Человек без нации</title>

<head>
    <meta charset="UTF-8">

    <!-- Cache fix? -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="css/styleTextBody.css" />
    <link rel="stylesheet" href="css/styleTextInfo.css" />

    <!-- COLORS ALWAYS THIRD -->
    <link rel="stylesheet" href="css/styleTextColors.css" />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body style="overflow-x: hidden;">
    <div id="index" hidden="true">
        <div>
            <center>
                <div class="textHeader">
                    <!-- <img src="images/logo512.png" alt="Girl in a jacket" width="32" height="32"> -->
                    <label class="textTitle">Человек без нации</label>
                </div>
            </center>
        </div>
        <hr>
        <div class="textInfo">
            <center>
                <div class="textInfoAnnotation">
                    ― Один человек ― ничто. Два человека ― нация.<br>
                    ― Что же тогда три человека?<br>
                    ― Нация побольше.<br><br>
                    (Терри Пратчетт)
                </div>
            </center>
        </div>
        <hr>
        <div>
            <center>
                <label>Последние новости:</label>
                <br>
                <div class="lastNewsLabel">...</div>
            </center>
        </div>
        <hr>
        <div>
            <center>
                <label><input type="checkbox" name="checkbox" value="newlineSingle"
                        onclick="setCookie(this.value, this.checked);">Одиночные переносы</label>
                &emsp;&emsp;&emsp;
                <label>
                    <input type="number" name="tabSize" min="1" max="15" value="4"
                        onchange="setCookie(this.name, this.value), tabSizeSet();">
                    Размер отступа</label>
                &emsp;&emsp;&emsp;
                <label>
                    <input type="number" name="fontPercent" min="50" max="200" value="100" step="10"
                        onchange="setCookie(this.name, this.value), fontPercentSet();">
                    % кегль</label>
                &emsp;&emsp;&emsp;
                <label>
                    <input type="number" name="marginsPercent" min="0" max="30" value="5" step="5"
                        onchange="setCookie(this.name, this.value), marginsPercentSet();">
                    % поля</label>
                &emsp;&emsp;&emsp;
                <select name="fontSelect" onchange="setCookie(this.name, this.value), fontSelectSet();">
                    <option value="Verdana" style="font-family: Verdana" selected>Verdana</option>
                    <option value="Helvetica" style="font-family: Helvetica">Helvetica</option>
                    <option value="Georgia" style="font-family: Georgia">Georgia</option>
                    <option value="Times New Roman" style="font-family: 'Times New Roman'">Times New Roman</option>
                </select>
            </center>
        </div>
        <hr style="margin-bottom:20px">
        <div class="indexList">
        </div>
    </div>


    <div id="main" hidden="true">
        <div class="textBodyHeader">
            <button class="textBodyHeaderNav" onclick="changePart(-1)" style="float:left;">
                <label class="textBodyHeaderNavLabel">◄</label>
            </button>
            <div class="textBodyHeaderMain">
                <label class="textBodyHeaderName"></label>
            </div>
            <button class="textBodyHeaderNav" onclick="changePart(1)" style="float:right;">
                <label class="textBodyHeaderNavLabel">►</label>
            </button>
        </div>
        <div class="textBodyText">
        </div>
        <div class="textBodyHeader">
            <button class="textBodyHeaderNav" onclick="changePart(-1)" style="float:left;">
                <label class="textBodyHeaderNavLabel">◄</label>
            </button>
            <div class="textBodyHeaderMain">
                <button class="textBodyHeaderNav" onclick="loadIndex()" style="float:center;">
                    <label class="textBodyHeaderNavLabel">В оглавление</label>
                </button>
            </div>
            <button class="textBodyHeaderNav" onclick="changePart(1)" style="float:right;">
                <label class="textBodyHeaderNavLabel">►</label>
            </button>
        </div>
    </div>
</body>

<script src="js/cookies.js "></script>
<script src="js/loadText.js "></script>
<script src="js/loadIndex.js "></script>
<script src="js/interface.js "></script>

</html>
